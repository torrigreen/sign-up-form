<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sign up form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class='sidebar'>
		<div class='title'>
			<!-- <img src='/images/odin-lined.png' alt='odin project logo'> -->
			<h1>ODIN</h1>
		</div>
		<div class='photo-credit'>
			Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
		</div>
	</div>
	<div class='main-content'>
		<div class='call-to-action'>
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
			<p>You <em>know</em> you want to.</p>
		</div>
		<form action='#'>
			<div class='form-content'>
				<h2>Let's do this!</h2>
				<div class='form-control'>
					<label for='first-name'>FIRST NAME</label>
					<input type='text' name='first-name' id='first-name'>
				</div>
				<div class='form-control'>
					<label for='last-name'>LAST NAME</label>
					<input type='text' name='last-name' id='last-name'>
				</div>
				<div class='form-control'>
					<label for='email'>EMAIL</label>
					<input type='email' name='email' id='email'>
				</div>
				<div class='form-control'>
					<label for='phone-number'>PHONE NUMBER</label>
					<input type='tel' name='phone-number' id='phone-number'>
				</div>
				<div class='form-control'>
					<label for='password'>PASSWORD</label>
					<input type='password' name='password' id='password'>
				</div>
				<div class='form-control'>
					<label for='confirm-password'>CONFIRM PASSWORD</label>
					<input type='password' name='confirm-password' id='confirm-password'>
				</div>
			</div>
			<div class='form-footer'>
				<button type='submit'>Create Account</button>
				<p>Already have an account? <a href='#'>Log in</a></p>
			</div>
		</form>
	</div>
</body>
</html>

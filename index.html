<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>sign up form</title>
	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<div class='sidebar'>
		<img src='images/kool-c-nola.jpg' 
				 alt='small alley with green plants and a bench'>
		<div class='banner'>
			<img src='images/fleur-de-lis.png' alt='fleur de lis logo'>
			<h1>NOLA</h1>
		</div>
		<div class='credits'>
			photo by <a href="https://unsplash.com/@koolcreation?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">kool c</a> on <a href="https://unsplash.com/photos/brown-wooden-bench-near-green-plants-FFNFkBfZjVA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">unsplash</a>.
			icon by <a href="https://www.flaticon.com/free-icons/fleur-de-lis" title="fleur de lis icons">good ware</a>.
		</div>
	</div>
	<div class='main'>
		<div class='main-text'>
			<p>
				This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <span class='italicize'>now</span> to get started.
			</p>
			<p>
				You <span class='italicize'>know</span> you want to.
			</p>
		</div>
		<form action='' method='get' id='sign-up'>
			<h2>Let's do this!</h2>

			<label for='first-name'>FIRST NAME</label>
			<input type='text' name='user_first' id='first-name'>

			<label for='last-name'>LAST NAME</label>
			<input type='text' name='user_last' id='last-name'>

			<label for='email'>EMAIL</label>
			<input type='email' name='user_email' id='email'>

			<label for='phone'>PHONE NUMBER</label>
			<input type='tel' name='user_phone' id='phone'>

			<label for='password'>PASSWORD</label>
			<input type='password' name='user_password' id='password'>

			<label for='confirm-password'>CONFIRM PASSWORD</label>
			<input type='password' id='confirm-password'>
		</form>
		<div class='main-submission'>
			<button type='submit' form='sign-up'>Create Account</button>
			<p>Already have an account? <a href=''>Log in</a></p>
		</div>
	</div>
</body>
</html>
